<div>
    <div class="row">

      <div class="col-md-12">
        <div class="card">
          <div class="card-header row">
            <div class="col-xs-4">
                <button class="btn btn-primary" style="color:white" data-toggle="modal" data-target="#createNew">Create New Product</button>
            </div>
            <div class="col-xs-8">
              <input type="text">
              <button class="btn btn-info" style="color:white">Search</button>
            </div> 
          </div>
          <div class="card-body">
            <table id="bootstrap-data-table" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Old Price</th>
                  <th>Sale</th>
                  <th>New</th>
                  <th>Gift</th>
                  <th>Images</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of (products | async).products">
                      <th>{{item.name}}</th>
                      <th>{{item.price | currency:'USD':'symbol':'1.2-2'}}</th>
                      <th>{{item.oldPrice | currency:'USD':'symbol':'1.2-2'}}</th>
                      <th>{{item.sale}}</th>
                      <th>{{item.new}}</th>
                      <th>{{item.gift}}</th>
                      <th><ks-modal-gallery [plainGalleryConfig]="plainGalleryRow" [modalImages]="createImgView(item.img)" ></ks-modal-gallery></th>
                      <th><button class="btn btn-info" style="color:white" data-toggle="modal" data-target="#editProduct" (click)="returnEditProduct(item)">Edit</button>
                        
                      </th>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Modal -->
  <div id="createNew" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Create New Product</h3>
          </div>
          <div class="modal-body">
            <form class="ng-form row form-group" (ngSubmit)="createNewProduct(f)" #f="ngForm">
              <div class="row flex-center">
                <label class="col-xs-4 label-text">Product Name</label>
                <input type="text" class="col-xs-8" name="nameProduct" [(ngModel)]="newProduct.name"/>
              </div>
              <div class="row form-pad">
                  <div class="col-xs-6 flex-center">
                      <label class="col-xs-5 label-text">Price</label>
                      <input type="number" min="0" class="col-xs-7" name="price" [(ngModel)]="newProduct.price"/>
                  </div>
                  <div class="col-xs-6 flex-center">
                      <label class="col-xs-5 label-text">Old Price</label>
                      <input type="number" min="0" class="col-xs-7" name="old" [(ngModel)]="newProduct.oldPrice"/>
                  </div>
              </div>
              <div class="row form-pad">
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">New</label>
                      <div class="col-xs-8"><mat-slide-toggle name="new" [color]="'primary'"  [(ngModel)]="newProduct.new"></mat-slide-toggle></div>
                  </div>
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">Hot</label>
                      <div class="col-xs-8"><mat-slide-toggle name="hot" [color]="'primary'"  [(ngModel)]="newProduct.sale"></mat-slide-toggle></div>
                  </div>
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">Gift</label>
                      <div class="col-xs-8"><mat-slide-toggle name="gift" [color]="'primary'"  [(ngModel)]="newProduct.gift"></mat-slide-toggle></div>
                  </div>
              </div>
              <div class="row form-pad flex-center">
                  <div class="col-xs-12">
                      <label class="col-xs-5 label-text">Images</label>
                      <input type="file"  class="col-xs-7" multiple name="images" id="newImages" (change)="encodeImg()" />
                  </div>
                  <div class="col-xs-12" *ngIf="newProduct.img.length > 0">
                    <img [src]="img" alt="Image" *ngFor="let img of newProduct.img" height="40px" width="40px" style="padding-right: 1rem">
                  </div>
              </div>
              <div class="form-pad" style="text-align: center">
                  <button class="btn btn-primary btn-xs" type="submit" style="color: white">Create</button>
              </div> 
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="f.reset()">Close</button>
          </div>
        </div>
      </div>
    </div>


  <div id="editProduct" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Edit Product</h3>
          </div>
          <div class="modal-body">
            <form class="ng-form row form-group" (ngSubmit)="editProduct()" #ef="ngForm">
              <div class="row flex-center">
                <label class="col-xs-4 label-text">Product Name</label>
                <input type="text" class="col-xs-8" name="nameProduct" [(ngModel)]="editProductModel.name"/>
              </div>
              <div class="row form-pad">
                  <div class="col-xs-6 flex-center">
                      <label class="col-xs-5 label-text">Price</label>
                      <input type="number" min="0" class="col-xs-7" name="price" [(ngModel)]="editProductModel.price"/>
                  </div>
                  <div class="col-xs-6 flex-center">
                      <label class="col-xs-5 label-text">Old Price</label>
                      <input type="number" min="0" class="col-xs-7" name="old" [(ngModel)]="editProductModel.oldPrice"/>
                  </div>
              </div>
              <div class="row form-pad">
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">New</label>
                      <div class="col-xs-8"><mat-slide-toggle name="new" [color]="'primary'"  [(ngModel)]="editProductModel.new"></mat-slide-toggle></div>
                  </div>
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">Hot</label>
                      <div class="col-xs-8"><mat-slide-toggle name="hot" [color]="'primary'"  [(ngModel)]="editProductModel.sale"></mat-slide-toggle></div>
                  </div>
                  <div class="col-xs-4 flex-center">
                      <label class="col-xs-4 label-text">Gift</label>
                      <div class="col-xs-8"><mat-slide-toggle name="gift" [color]="'primary'"  [(ngModel)]="editProductModel.gift"></mat-slide-toggle></div>
                  </div>
              </div>
              <div class="row form-pad flex-center">
                  <div class="col-xs-12">
                      <label class="col-xs-5 label-text">Images</label>
                      <input type="file"  class="col-xs-7" multiple name="images" id="newImages" (change)="encodeImg()" />
                  </div>
                  <div class="col-xs-12 row" *ngIf="editProductModel.img.length > 0">
                    <div mwlConfirmationPopover
                    [popoverClass]="'text-center-imp'"
                    [popoverTitle]="'Confirmation'"
                    [popoverMessage]="'Do you want to delete this image?'"
                    placement="top" class="tag-remove col-xs-3" *ngFor="let img of editProductModel.img" >
                    <img [src]="img" alt="Image" height="40px" width="40px">
                  </div>
                  </div>
              </div>
              <div class="form-pad" style="text-align: center">
                  <button class="btn btn-primary btn-xs" type="submit" style="color: white">Save</button>
              </div> 
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
